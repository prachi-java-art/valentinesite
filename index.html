<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ðŸ’Œ</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to top, #ffd1dc, #ffe6f0);
      text-align: center;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
      color: #4a2c2a;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      animation: fadeIn 2s ease forwards;
    }

    .subtitle {
      font-size: 20px;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 1s;
    }

    .letter {
      max-width: 600px;
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.7;
      opacity: 0;
      animation: fadeInUp 3s ease forwards;
      animation-delay: 2s;
    }

    button {
      margin-top: 50px;
      padding: 16px 40px;
      font-size: 18px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      background: white;
      color: #e75480;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    }

    /* Floating petals */
    .petal {
      position: fixed;
      top: -20px;
      font-size: 18px;
      animation: fall 12s linear forwards;
      opacity: 0.7;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------------- LOVE LETTER OVERLAY ---------------- */

    #loveLetterOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loveLetterFrame {
      width: 90%;
      height: 90%;
      background: black;
      border-radius: 25px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 50px rgba(255, 80, 120, 0.8);
      animation: fadeInUp 1s ease;
    }

    .loveLetterFrame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .closeLoveLetter {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #ffd1dc;
      border: none;
      border-radius: 50%;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 18px;
      z-index: 10;
      transition: transform 0.2s ease;
    }

    .closeLoveLetter:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <h1>Hi, My Favorite Person ðŸŒ·</h1>
    <p class="subtitle">I made something smallâ€¦ just for you</p>

    <div class="letter">
      This little corner of the internet is my way of saying<br>
      that in a world full of noise, you are my quiet place.  
      My calm. My smile. My always. ðŸ’–  
      <br><br>
      If youâ€™re ready, open whatâ€™s inside my heartâ€¦
    </div>

    <button onclick="openLoveLetter()">Open My Heart ðŸ’Œ</button>
  </div>

  <!-- LOVE LETTER OVERLAY -->
  <div id="loveLetterOverlay">
    <div class="loveLetterFrame">
      <button class="closeLoveLetter" onclick="closeLoveLetter()">âœ–</button>
      <iframe src="love-letter/love-letter.html"></iframe>
    </div>
  </div>

  <script>
    /* Floating petals */
    const petals = ["ðŸŒ¸", "ðŸ¤", "ðŸ’®", "ðŸ©·", "ðŸ’•"];

    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.innerHTML = petals[Math.floor(Math.random() * petals.length)];

      petal.style.left = Math.random() * 100 + "vw";
      petal.style.fontSize = (14 + Math.random() * 20) + "px";

      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 12000);
    }

    setInterval(createPetal, 800);

    /* Love letter controls */
    function openLoveLetter() {
      document.getElementById("loveLetterOverlay").style.display = "flex";
    }

    function closeLoveLetter() {
      document.getElementById("loveLetterOverlay").style.display = "none";
    }
  </script>

</body>
</html>
